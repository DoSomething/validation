<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Example</title>

    <link rel="stylesheet" href="../node_modules/@dosomething/forge/dist/forge.css"/>
    <link rel="stylesheet" href="../src/styles.css"/>
  </head>
  <body>

    <div class="chrome">
      <div class="wrapper">
        <div class="navigation -floating">
          <div class="navigation__logo">
            <span>DoSomething.org</span>
          </div>
        </div>

        <header class="header" role="banner">
          <div class="wrapper">
            <h1 class="header__title">Validation Example</h1>
          </div>
        </header>

        <div class="container -padded">
          <div class="wrapper">
            <div class="container__block">
              <h1>Example Form</h1>

              <form action="#">
                <div class="form-item">
                  <label class="field-label" for="first_name">First Name</label>
                  <input id="first_name" name="first_name" class="text-field" type="text" data-validate="min:5" />
                </div>

                <div class="form-item">
                  <label class="field-label" for="last_name">Last Name <em>(optional)</em></label>
                  <input id="last_name" name="last_name" class="text-field" type="text" />
                </div>

                <div class="form-item">
                  <label class="field-label" for="num_things">Numerical Thing</label>
                  <input id="num_things" name="num_things" class="text-field" type="text" data-validate="min:5|max:20" placeholder="keep it between 5 and 20!" />
                </div>

                <!--<div class="form-item">-->
                  <!--<label class="field-label" for="birthday">Birthday</label>-->
                  <!--<input id="birthday" name="birthday" class="text-field" type="text" data-validate="required|birthday" placeholder="MM/DD/YYYY" />-->
                <!--</div>-->

                <div class="form-actions">
                  <input type="submit" class="button"/>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- We include an ES6 Promises polyfill for older browsers (like... any IE.) -->
    <script src="../node_modules/es6-promise/dist/es6-promise.min.js"></script>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/@dosomething/forge/dist/forge.js"></script>
    <script src="../dist/validation.js"></script>
  </body>
</html>
